<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Binge</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  color:white;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  text-align:center;
}
</style>
</head>

<body>

<div>
  <img src="https://res.cloudinary.com/dadbjnpxw/image/upload/v1771484649/20251020_194521_i2wgft.png" width="140"><br><br>
  <h2>Loading Binge...</h2>
</div>

<script>
if (navigator.onLine) {
  window.location.href = "https://dropottplay.blogspot.com/?m=1";
} else {
  document.body.innerHTML = `
  <div>
    <img src="https://i.postimg.cc/mDL8HQws/1748143362878.png" width="140"><br><br>
    <h2>You Are Offline</h2>
    <p>Please check your internet connection.</p>
    <button onclick="location.reload()">Retry</button>
  </div>
  `;
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
