<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Binge</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:black;
}

/* Disable zoom */
body {
  touch-action: manipulation;
}

/* Disable pull-to-refresh */
html {
  overscroll-behavior: none;
}

iframe {
  border:none;
  width:100%;
  height:100%;
}

/* Splash Screen */
#splash {
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#splash img {
  width:200px;
}
</style>
</head>

<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://res.cloudinary.com/dadbjnpxw/image/upload/v1771484649/20251020_194521_i2wgft.png">
</div>

<!-- Website Frame -->
<iframe src="https://dropottplay.blogspot.com/?m=1"></iframe>

<script>
/* Remove splash after load */
window.onload = function(){
  setTimeout(function(){
    document.getElementById("splash").style.display="none";
  },2000);
}

/* Register Service Worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

/* Disable right click */
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
